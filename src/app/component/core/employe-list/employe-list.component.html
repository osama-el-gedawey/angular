<div class="container mt-4">
  <h1 class="text-center text-primary h1 fs-1">Emoloyees List</h1>
  <table class="table table-striped table-hover text-center">
    <thead class="fs-4">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Adress</th>
        <th scope="col">Age</th>
        <th scope="col">Salary</th>
        <th scope="col">Has Account</th>
        
        <th scope="col">Controls</th>
      </tr>
    </thead>
    <tbody class="table-group-divider align-middle">
      <tr *ngFor="let emp of empList">
        <th scope="row">{{ emp.id }}</th>
        <td>{{ emp.name | uppercase}}</td>
        <td>{{ emp.adress }}</td>
        <td>{{ emp.age }}</td>
        <td>{{ emp.salary | currency }}</td>
        <ng-container *ngIf="emp.hasAccount else notCreated">
          <td><i class="bi bi-check-circle-fill fs-4 text-success"></i></td>
        </ng-container>
        <ng-template #notCreated>
          <td><a [routerLink]="['/account/add', emp.id]" style="cursor: pointer;"><i
            class="bi bi-plus-circle-fill text-success fs-4 cursor-pointer"></i></a></td>
        </ng-template>

        <td class="fs-3">
          <a [routerLink]="['/employees/edit', emp.id]"><i class="bi bi-pencil-square text-primary"></i></a>
          | <a (click)="delete(emp.id)" style="cursor: pointer;"><i
              class="bi bi-archive text-danger cursor-pointer"></i></a> |
        </td>
      </tr>
      <tr *ngIf="empList.length==0" class="fs-3">
        <td colspan="8">There is no employees yet</td>
      </tr>
    </tbody>
  </table>
</div>
